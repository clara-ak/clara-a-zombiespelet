<!DOCTYPE html>
<html lang="en">
<head>
    <title>rymdspel</title>
</head>
<body>
    <script src="http://spelprogrammering.nu/simple.js">

        var cat = { x: 500, y: 100, speed:50 };

        hideMouse();
         
        function update() {
            fill("blue");

            picture(mouse.x, mouse.y, "https://i.pinimg.com/originals/cf/8a/11/cf8a11b44a748c4ce286fb020f920ada.png")
            picture(cat.x, cat.y, "https://www.nsbpictures.com/wp-content/uploads/2018/10/eagle_PNG1236.png")
            //circle(cat.x, cat.y, 30, "pink")

            if (keyboard.d)
                cat.x += cat.speed;

            if (keyboard.a)
                cat.x -= cat.speed;

            if (keyboard.w)
                cat.y -= cat.speed;

            if (keyboard.s)
                cat.y += cat.speed;

            var d = distance(mouse.x, mouse.y, cat.x, cat.y);

            if (d < 100) {
                text(50, 100, 100, "L", "pink")
                showMouse();
                
                stopUpdate();
            }
        }

    </script>
</body>

</html>
